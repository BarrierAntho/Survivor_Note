<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Learning HTML & CSS</title>
  </head>
  <body>
    <h1>HTML & CSS is fun</h1>
    <p class="first">
      This is a paragraph.

      <a href="https://github.com/BarrierAntho">BarrierAntho GitHub</a>
    </p>
    <p>This is another paragraph.</p>

    <h2>Another header</h2>
    <p class="second">Paragraph for the second header</p>

    <img
      id="course-image"
      src="https://images5.alphacoders.com/698/thumb-1920-698618.jpg"
    />

    <form id="your-name">
      <h2>Your name here</h2>
      <p class="first">Please fill in this form :)</p>

      <input type="text" placeholder="Your name" />
      <button>OK!</button>
    </form>
  </body>
</html>
